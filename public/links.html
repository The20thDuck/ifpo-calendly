<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="topbar">
            <img src="logo.jpg">
            <h1>Calendly Scheduling Tool</h1>
            <h2 class="underline">Instructions</h2>
            <div class='list'>
                <ol>
                    <li>1. Choose a Calendly event type below.</li>
                    <li>2. Enter the number of sign-up links to generate (1-500).</li>
                    <li>3. Click "Generate" to download a csv file with all of the links.</li>
                </ol>
            </div>
            <p id='#error'></p>
        </div>
        <div id="container"></div>
        <a class="bottom" href="https://www.orangesfoodpantry.org/" target="_blank">The Interfaith Food Pantry of the Oranges</a>
    </body>
    <script src="links.js"></script>
</html>
