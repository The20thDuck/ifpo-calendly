<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="border">
            <img src="logo.jpg">
            <h1>Calendly<br>Scheduling Tool</h1>
            <p>This tool generates scheduling links in bulk to be downloaded as a csv file. Enter your <a href="https://calendly.com" target="_blank">Calendly</a> credentials below to begin.</p>
            <h2>Login</h2>
            <form action="" method="POST">
                <div class="textInput">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Calendly Email Address</label>
                </div>
                <div class="textInput">
                    <input type="text" id="password" name="password" required>
                    <label for="password">Calendly Password</label>
                </div>
                <button id="btn">
                    <i id="spin"></i>Submit
                </button>
            </form>
        </div>
        <a class="bottom" href="https://www.orangesfoodpantry.org/" target="_blank">The Interfaith Food Pantry of the Oranges</a>
    </body>
    <script src="index.js"></script>
</html>
